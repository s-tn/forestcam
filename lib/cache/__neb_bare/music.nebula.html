@import url('https://fonts.googleapis.com/css2?family=Andada+Pro&display=swap');

@font-face {
  font-family: "Garamond Pro";
  src: url('agaramondpro.otf')
}

body {
  background-color: #232f46 !important;
  margin: 0;
  text-align: center;
  height: 100vh;
  width: 100%;
}

#title {
  color: white;
  font-family: 'Lupa', serif;
  font-size: 60px;
}

#music-container {
  width: calc(100%);
}

#music-left-videos {
  --width: calc(100% - 280px);
  width: 100%;
  float: left;
  display: inline-block;
  box-sizing: border-box;
  padding: 20px;
  margin: auto;
  padding-top: 0;
  background: transparent;
  height: auto;
}

#music-right-schedule {
  width: 186px;
  float: left;
  height: auto;
  margin-right: 10px;
  display: inline-block;
  padding: 20px;
  background: rgb(0, 0, 0, 0.25);
  border-radius: 10px;
  --border: 2px solid white;
}

.music-video-over {
  --border: 2px solid white;
  border-radius: 10px;
  padding: 30px;
  background: rgb(0, 0, 0, 0.25);
  width: 70%;
  margin: auto;
  margin-bottom: 90px;
}

.music-video-left {
  margin-right: 30px;
  width: calc(100% - 40px);
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 20px;
  padding-top: 30px;
  padding-bottom: 0;
  background: transparent;
}

.music-video-right {
  width: calc(100%);
  display: block;
  aspect-ratio: 20 / 11.25;
}

.music-video-right iframe {
  width: 100%;
  height: 100%;
  border-radius: 5px;
  --border: 1px solid white;
  border: none;
  outline: none;
}

.music-video-title {
  color: white;
  font-size: 20px;
  font-weight: 100;
}

.music-video-name {
  color: white;
  font-size: 25px;
  display: block;
  font-weight: 600;
  margin-bottom: 15px;
}

.music-video-date {
  display: block;
  color: #eee;
  font-size: 13px;
}

.timeline-entry {
  display: block;
  margin-bottom: 10px;
  color: white;
  font-size: 15px;
}

.timeline-date {
  color: #ddd;
  display: inline-block;
  font-size: 12px;
}

.timeline-name {
  display: block;
}

.middle.box a {
  transition: all 0.3s ease;
}

.middle.box a:hover {
  color: #ccc;
}</style>
  <style>body {
  margin: 0;
  overflow-x: hidden !important;
}
#site-content-main {
  height: auto;
}
#site-navigation-footer {
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  font-family: sans-serif;
}

#footer-div1 {
  columns: 3 200px;
  column-gap: 1.5rem;
  width: 90%;
  margin: 0 auto;
}

.home-link {
  margin: 0;
  position: absolute;
  top: 7%;
  left: 5%;
  transition: height 0.5s ease-in-out;
}

.home-img {
  width: auto;
  transition: 0.3s ease-in-out;
  max-width: 100%;
  max-height: 60px;
}

.home-img:hover {
  transform: scale(1.1);
}

.icon-1, .icon-2, .icon-3 {
    position: absolute;
    left: 25%;
    top: 50%;
    width: 50%;
    height: 3px;
    background-color: white;
    transition: all 400ms cubic-bezier(.84,.06,.52,1.8);
}

.icon-1 {
  transform: translateY(-8px);
  animation-delay: 100ms;
}

.icon-3 {
  transform: translateY(8px);
  animation-delay: 250ms;
}

.hamburger-icon {
  position: absolute;
  height: 60px;
  width: 60px;
  z-index: 1000;
  cursor: pointer;
  border-radius: 50%;
  transition: all 0.2s ease-in-out;
  background: transparent !important; /*rgba(255,255,255,0.2);*/
}

.hamburger-icon:hover {
  transform: scale(1.2);
}

.icon-1.a {
  transform: rotate(40deg);
}
.icon-3.b {
  transform: rotate(-40deg);
}
.icon-2.c {
  opacity: 0;
}

.clear {
  clear: both;
}

@keyframes slideIn {
  0% {
    width: 0%;
    opacity: 0;
  }
  
  100% {
    width: 50%;
    opacity: 1;
  }
}

#nav {
  position: static;
  top: 0;
  left: 0;
  background: none;
  width: 100%;
  height: 105px;
}

#nav a.icon {
  background: transparent;
  position: absolute;
  right: 5%;
  top: 5.5%;
  display: none;
  z-index: 999999999999999999;
}

#nav .icon {
  color: white;
  text-decoration: none;
  font-size: 50px;
  width: auto;
  margin-right: 60px;
  transform: rotate(0deg);
}

.spin {
  transform: rotate(-90deg)
}

#nav-div-1 {
  position: absolute;
  width: auto;
  right: 5%;
  height: 20px;
  top: 4%;
  padding-top: 28px;
  padding-bottom: 15px;
}

.nav-link {
  margin-right: 25px;
  font-family: 'Andada Pro', serif;
  text-decoration: none;
  font-size: 30px;
  transition: all 0.3s ease;
}

.nav-link:not(.nav-link-now):hover {
  color: #ccc;
}

.nav-link:not(:hover) {
  color: #fff;
} 

.nav-link-now {
  color: white;
  font-weight: bold;
}

@media screen and (max-width: 1000px) {
  #nav a.icon {
    display: block;
  }
  .nav-link {
    display: none;
  }
  .main-page-right {
    float: initial;
    margin: auto;
    width: 100vw;
    display: initial;
  }
  .main-page-left {
    float: initial;
    width: 100vw;
    display: initial;
  }
  .home-link {
    top: 5.5%;
    left: 60px !important;
  }
  .home-img:hover {
    max-height: 70px !important;
  }
  .home-img {
    height: 70px !important;
    top: 9% !important;
  }
  .body-greeting {
    font-size: 50px !important;
  }
  footer {
    margin-top: 140px;
    display: none !important;
  }
  .body-text-body {
    font-size: 25px;
    width: 90%;
    margin: auto;
    margin-top: -10px;
    padding: 0;
  }
  .body-text-body-sub {
    margin-top: 40px !important;
    font-size: 27px !important;
    padding-bottom: 30px;
    width: 90%;
    margin-bottom: 50px;
    margin: auto;
  }
}

#mobile-navmenu {
  background: #010101;
  opacity: 0.9;
  width: 100%;
  height: 0;
  padding: 10px 5px 10px 5px;
  margin:auto;
  position: absolute;
  top:0;
  transition: height 0.5s ease-in-out;
}

#mobile-navmenu div {
  margin: auto;
  position: absolute;
  width: 400px;
  height: 300px;
  text-align: center;
  left: 0;
  right: 0;
  top: 0;
  bottom: 0;
}

#mobile-navmenu a {
  color: white;
  width: auto;
  font-family: "Anada Pro", serif;
  font-size: 50px;
  text-decoration: none;
  display: block;
}

@keyframes spin {
  0% {
    transform: rotage(0deg)
  }
  100% {
    transform: rotate(-90deg)
  }
}

/*Footer Time*/

footer{
  margin-top: 0;

footer .left, .right {

footer .right {

footer .right .a {

footer .content{

footer .content a {

footer .content a {

footer .content .box{

  transition: all 0.4s ease;
}
footer .content .topic{
  font-size: 22px;
  font-weight: 600;
  color: #fff;
  margin-bottom: 16px;
}</style>
