body {
  background-color: #232f46 !important;

  width: 100%;
}

#title {
  color: white;

}

.gallery-img {
  display: inline-block;
  width: auto;
  height: auto;
}

.gallery-entry {
  width: 30%;
}

.gallery-caption {
  color: white;
  font-size: 30px;
  display: block;
}

.gallery-over {
  display: flex;
  overflow-wrap: break-word; 
  flex-wrap: wrap;
  text-align: center;
  width: 100%;
  margin: auto;
}

#gallery-1 {
  width: 30%;
}

#gallery-2 {
  width: 30%;
}

#gallery-3 {
  width: 30%;
}

.gallery-caption {
  white-space: normal;
  max-width: 50%;

  margin: auto;
  word-break: break-word;
  text-align: left;
}

.gallery-container-complete {
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  font-family: sans-serif;
}
.grid-container {
  columns: 3 200px;
  column-gap: 1.5rem;
  width: 90%;
  margin: 0 auto;
}
.grid-container div {
  width: calc(100% - 20px);
  margin: 0 1.5rem 1.5rem 0;
  display: inline-block;
  padding: 5px;
  border-radius: 5px;
}
.grid-container div img:hover {
  box-shadow: 0px 0px 10px -1px;
  transform: scale(1.015);
}
/*.grid-container div:hover {
  width: calc(100% - 15px);
}*/
.grid-container div img {
  width: 100%;
  border-radius: 5px;
  box-shadow: 0px 0px 3px -1px;
  transition: box-shadow 0.3s ease-in-out;
  transition: 0.3s ease-in-out;
}
.grid-container p {
  margin: 5px 0;
  padding: 0;
  width: 100%;
  color: white;
  text-align: left;
  font-family: "Garamond Pro", serif;
}

.armor-display {
  width: calc(100% - 40px);
  display: flex;
  align-items: center;
  justify-content: space-evenly;
  gap: 20px;
  flex-direction: row;
  flex-wrap: nowrap;
  padding-left: 20px;
  padding-right: 20px;
}

.armor-display img {
  width: 0;
  transform: scale(0.9);
  flex: 0.8;
  transition: box-shadow 0.3s ease-in-out;
  transition: 0.3s ease-in-out;
}

.armor-display img:hover {
  box-shadow: 0px 0px 10px -1px;
  transform: scale(0.9135);
}

.middle.box a {
  transition: all 0.3s ease;
}

.middle.box a:hover {
  color: #ccc;

  <style>body {
  margin: 0;
  overflow-x: hidden !important;
}
#site-content-main {
  height: auto;
}
#site-navigation-footer {
  display: flex;
  justify-content: center;
  align-items: center;

#footer-div1 {
  columns: 3 200px;
  column-gap: 1.5rem;
  width: 90%;
  margin: 0 auto;
}

.home-link {
  margin: 0;
  position: absolute;
  top: 7%;
  left: 5%;
  transition: height 0.5s ease-in-out;
}

.home-img {
  width: auto;
  transition: 0.3s ease-in-out;
  max-width: 100%;
  max-height: 60px;
}

.home-img:hover {
  transform: scale(1.1);
}

.icon-1, .icon-2, .icon-3 {
    position: absolute;
    left: 25%;
    top: 50%;
    width: 50%;
    height: 3px;
    background-color: white;
    transition: all 400ms cubic-bezier(.84,.06,.52,1.8);
}

.icon-1 {
  transform: translateY(-8px);
  animation-delay: 100ms;
}

.icon-3 {
  transform: translateY(8px);
  animation-delay: 250ms;
}

.hamburger-icon {
  position: absolute;
  height: 60px;
  width: 60px;
  z-index: 1000;
  cursor: pointer;
  border-radius: 50%;
  transition: all 0.2s ease-in-out;
  background: transparent !important; /*rgba(255,255,255,0.2);*/
}

.hamburger-icon:hover {
  transform: scale(1.2);
}

.icon-1.a {
  transform: rotate(40deg);
}
.icon-3.b {
  transform: rotate(-40deg);
}
.icon-2.c {
  opacity: 0;
}

.clear {
  clear: both;
}

@keyframes slideIn {
  0% {
    width: 0%;
    opacity: 0;
  }
  
  100% {
    width: 50%;
    opacity: 1;
  }
}

#nav {
  position: static;
  top: 0;
  left: 0;
  background: none;
  width: 100%;
  height: 105px;
}

#nav a.icon {
  background: transparent;
  position: absolute;
  right: 5%;
  top: 5.5%;
  display: none;
  z-index: 999999999999999999;
}

#nav .icon {
  color: white;
  text-decoration: none;
  font-size: 50px;
  width: auto;
  margin-right: 60px;
  transform: rotate(0deg);
}

.spin {
  transform: rotate(-90deg)
}

#nav-div-1 {
  position: absolute;
  width: auto;
  right: 5%;
  height: 20px;
  top: 4%;
  padding-top: 28px;
  padding-bottom: 15px;
}

.nav-link {
  margin-right: 25px;
  font-family: 'Andada Pro', serif;
  text-decoration: none;
  font-size: 30px;
  transition: all 0.3s ease;
}

.nav-link:not(.nav-link-now):hover {
  color: #ccc;
}

.nav-link:not(:hover) {
  color: #fff;
} 

.nav-link-now {
  color: white;
  font-weight: bold;
}

@media screen and (max-width: 1000px) {
  #nav a.icon {
    display: block;
  }
  .nav-link {
    display: none;
  }
  .main-page-right {
    float: initial;
    margin: auto;
    width: 100vw;
    display: initial;
  }
  .main-page-left {
    float: initial;
    width: 100vw;
    display: initial;
  }
  .home-link {
    top: 5.5%;
    left: 60px !important;
  }
  .home-img:hover {
    max-height: 70px !important;
  }
  .home-img {
    height: 70px !important;
    top: 9% !important;
  }
  .body-greeting {
    font-size: 50px !important;
  }
  footer {
    margin-top: 140px;
    display: none !important;
  }
  .body-text-body {
    font-size: 25px;
    width: 90%;
    margin: auto;
    margin-top: -10px;
    padding: 0;
  }
  .body-text-body-sub {
    margin-top: 40px !important;
    font-size: 27px !important;
    padding-bottom: 30px;
    width: 90%;
    margin-bottom: 50px;
    margin: auto;
  }
}

#mobile-navmenu {
  background: #010101;
  opacity: 0.9;
  width: 100%;
  height: 0;
  padding: 10px 5px 10px 5px;

}
