@import url('https://fonts.googleapis.com/css2?family=Andada+Pro&display=swap');

body {
  background-color: #232f46 !important;
  margin: 0;
  text-align: center;
  height: 100vh;
  width: 100%;
}

.pcont {
  width: 30%;
  height: 20px;
  display: inline-block;
}

.pbar {
  height: 20px;
  border-radius: 16px;
}

.w3-light-grey, .w3-hover-light-grey:hover, .w3-light-gray, .w3-hover-light-gray:hover {
    color: #000 !important;
    background-color: #4f525f !important;
}
.w3-round-xlarge {
    border-radius: 16px;
}

.pbar2 {
  height: 20px;
  animation: load 2s;
  background: #ffffff;
}

@keyframes load {
  0% {
    width: 0;
    background: #ababab;
  }
  
  100% {
    width: 100%;
    background: #ffffff;
  }
}

.after-text {
  display: inline-block;
  color: white;
  margin-left: 20px;
  height: 20px;
}

.progress {
  font-size: 25px;
  font-family: 'Andada Pro', serif;
  width: 30px;
}

.title {
  margin-bottom: 25px;
  font-family: 'Andada Pro', serif;
}

#title {
  color: white;
  font-family: 'Lupa', serif;
  font-size: 60px;
}

@media screen and (max-width: 1000px) {
  .pcont {
    width: 60%;
  }
}</style>
  <style>body {
  margin: 0;
  overflow-x: hidden !important;
}
#site-content-main {
  height: auto;
}
#site-navigation-footer {
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  font-family: sans-serif;
}

#footer-div1 {
  columns: 3 200px;
  column-gap: 1.5rem;
  width: 90%;
  margin: 0 auto;
}

.home-link {
  margin: 0;
  position: absolute;
  top: 7%;
  left: 5%;
  transition: height 0.5s ease-in-out;
}

.home-img {
  width: auto;
  animation: height 0.5s ease-in-out;
  max-width: 100%;
  max-height: 60px;
}

.home-img:hover {
  max-height: 66px;
}

.icon-1, .icon-2, .icon-3 {
    position: absolute;
    left: 25%;
    top: 50%;
    width: 50%;
    height: 3px;
    background-color: white;
    transition: all 400ms cubic-bezier(.84,.06,.52,1.8);
}

.icon-1 {
  transform: translateY(-8px);
  animation-delay: 100ms;
}

.icon-3 {
  transform: translateY(8px);
  animation-delay: 250ms;
}

.hamburger-icon {
  position: absolute;
  height: 60px;
  width: 60px;
  z-index: 1000;
  cursor: pointer;
  border-radius: 50%;
  transition: all 0.2s ease-in-out;
  background: transparent !important; /*rgba(255,255,255,0.2);*/
}

.hamburger-icon:hover {
  transform: scale(1.2);
}

.icon-1.a {
  transform: rotate(40deg);
}
.icon-3.b {
  transform: rotate(-40deg);
}
.icon-2.c {
  opacity: 0;
}

.clear {
  clear: both;
}

@keyframes slideIn {
  0% {
    width: 0%;
    opacity: 0;
  }
  
  100% {
    width: 50%;
    opacity: 1;
  }
}

#nav {
  position: static;
  top: 0;
  left: 0;
  background: none;
  width: 100%;
  height: 105px;
}

#nav a.icon {
  background: transparent;
  position: absolute;
  right: 5%;
  top: 5.5%;
  display: none;
  z-index: 999999999999999999;
}

#nav .icon {
  color: white;
  text-decoration: none;
  font-size: 50px;
  width: auto;
  margin-right: 60px;
  transform: rotate(0deg);
}

.spin {
  transform: rotate(-90deg)
}

#nav-div-1 {
  position: absolute;
  width: auto;
  right: 5%;
  height: 20px;
  top: 4%;
  padding-top: 28px;
  padding-bottom: 15px;
}

.nav-link {
  margin-right: 25px;
  color: white;
  font-family: 'Andada Pro', serif;
  text-decoration: none;
  font-size: 30px;
}

.nav-link-now {
  color: white;
  font-weight: bold;
}

@media screen and (max-width: 1000px) {
  #nav a.icon {
    display: block;
  }
  .nav-link {
    display: none;
  }
  .main-page-right {
    float: initial;
    margin: auto;
    width: 100vw;
    display: initial;
  }
  .main-page-left {
    float: initial;
    width: 100vw;
    display: initial;
  }
  .home-link {
    top: 5.5%;
    left: 60px !important;
  }
  .home-img:hover {
    max-height: 70px !important;
  }
  .home-img {
    height: 70px !important;
    top: 9% !important;
  }
  .body-greeting {
    font-size: 50px !important;
  }
  footer {
    margin-top: 140px;
    display: none !important;
  }
  .body-text-body {
    font-size: 25px;
    width: 90%;
    margin: auto;
    margin-top: -10px;
    padding: 0;
  }
  .body-text-body-sub {
    margin-top: 40px !important;
    font-size: 27px !important;
    padding-bottom: 30px;
    width: 90%;
    margin-bottom: 50px;
    margin: auto;
  }
}

#mobile-navmenu {
  background: #010101;
  opacity: 0.9;
  width: 100%;
  height: 0;
  padding: 10px 5px 10px 5px;
  margin:auto;
  position: absolute;
  top:0;
  transition: height 0.5s ease-in-out;
}

#mobile-navmenu div {
  margin: auto;
  position: absolute;
  width: 400px;
  height: 300px;
  text-align: center;
  left: 0;
  right: 0;
  top: 0;
  bottom: 0;
}

#mobile-navmenu a {
  color: white;
  width: auto;
  font-family: "Anada Pro", serif;
  font-size: 50px;
  text-decoration: none;
  display: block;
}

@keyframes spin {
  0% {
    transform: rotage(0deg)
  }
  100% {
    transform: rotate(-90deg)
  }
}

footer .content .topic{

}</style>
